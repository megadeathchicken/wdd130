<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="Kaitlyn Adams' practice for learning about HTML forms.">
    <meta name="author" content="Kaitlyn Adams">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | Kaitlyn Adams | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- form elements go here -->
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset><br>

            <fieldset>
                <legend>Questions</legend>
                <!-- form elements go here -->
                <div class="form-item column1">
                    <label for="browser">What is your favourite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <div class="places-lived">
                    <label for="feedback">List the places you have lived.</label>
                </div>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="My Haus, YOUR Haus, Your MOM'S Haus, Cloveytopia"></textarea>
            </fieldset><br>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Kaitlyn Adams</p>
    </footer>
</body>

</html>
